<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mad Lib Generator</h1>
        <p>Fill in the blanks and create your own story!</p>
    </header>
    <main>
        <form id="madLibForm">
            <div class="form-group">
                <label for="adjective1">Adjective:</label>
                <input type="text" id="adjective1" name="adjective1" required>
            </div>
            <div class="form-group">
                <label for="noun">Noun:</label>
                <input type="text" id="noun" name="noun" required>
            </div>
            <div class="form-group">
                <label for="verb1">Verb:</label>
                <input type="text" id="verb1" name="verb1" required>
            </div>
            <div class="form-group">
                <label for="adjective2">Another Adjective:</label>
                <input type="text" id="adjective2" name="adjective2" required>
            </div>
            <div class="form-group">
                <label for="pluralNoun">Plural Noun:</label>
                <input type="text" id="pluralNoun" name="pluralNoun" required>
            </div>
            <button type="submit">Generate My Mad Lib</button>
        </form>
        <section id="outputSection" style="display:none;">
            <h2>Your Mad Lib Story</h2>
            <p id="madLibStory"></p>
            <button id="resetForm">Create Another</button>
        </section>
    </main>
    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
